<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #222;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #game-board {
      background-color: #000;
      border: 5px solid #0d6efd;
      display: grid;
      grid-template-rows: repeat(20, 20px);
      grid-template-columns: repeat(20, 20px);
    }

    .cell {
      width: 20px;
      height: 20px;
    }

    .snake {
      background-color: #0f0;
    }

    .food {
      background-color: red;
    }

    .score-board {
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="score-board">
      <h2>Snake Game</h2>
      <p>Score: <span id="score">0</span></p>
    </div>
    <div id="game-board"></div>
    <button class="btn btn-success mt-3" onclick="startGame()">Start Game</button>
  </div>

  <script>
    const board = document.getElementById("game-board");
    const scoreDisplay = document.getElementById("score");
    const rows = 20;
    const cols = 20;
    let snake = [];
    let direction = { x: 0, y: 0 };
    let food = {};
    let score = 0;
    let gameInterval;

    function createBoard() {
      board.innerHTML = "";
      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        board.appendChild(cell);
      }
    }

    function drawSnake() {
      document.querySelectorAll(".cell").forEach(cell => cell.classList.remove("snake"));
      snake.forEach(part => {
        const index = part.y * cols + part.x;
        board.children[index].classList.add("snake");
      });
    }

    function drawFood() {
      document.querySelectorAll(".cell").forEach(cell => cell.classList.remove("food"));
      const index = food.y * cols + food.x;
      board.children[index].classList.add("food");
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * cols),
        y: Math.floor(Math.random() * rows)
      };

      if (snake.some(part => part.x === food.x && part.y === food.y)) {
        placeFood();
      }
    }

    function moveSnake() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      if (
        head.x < 0 || head.x >= cols ||
        head.y < 0 || head.y >= rows ||
        snake.some(part => part.x === head.x && part.y === head.y)
      ) {
        clearInterval(gameInterval);
        alert("Game Over! Your score: " + score);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = score;
        placeFood();
      } else {
        snake.pop();
      }

      drawSnake();
      drawFood();
    }

    function changeDirection(event) {
      switch (event.key) {
        case "ArrowUp":
          if (direction.y === 0) direction = { x: 0, y: -1 };
          break;
        case "ArrowDown":
          if (direction.y === 0) direction = { x: 0, y: 1 };
          break;
        case "ArrowLeft":
          if (direction.x === 0) direction = { x: -1, y: 0 };
          break;
        case "ArrowRight":
          if (direction.x === 0) direction = { x: 1, y: 0 };
          break;
      }
    }

    function startGame() {
      clearInterval(gameInterval);
      snake = [{ x: 10, y: 10 }];
      direction = { x: 0, y: 0 }; // Wait for key press to move
      score = 0;
      scoreDisplay.textContent = score;
      createBoard();
      placeFood();
      drawSnake();
      drawFood();
      gameInterval = setInterval(moveSnake, 250); // slower speed
    }

    document.addEventListener("keydown", changeDirection);
    window.onload = createBoard;
  </script>
</body>
</html>
